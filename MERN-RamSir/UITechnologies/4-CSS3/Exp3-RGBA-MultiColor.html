 <html>
    <head>
        <title>RGBA Colors</title>
        <style>
            .abc{
                width: 500px;

                background:radial-gradient(circle,rgba(241,154,56,.7),rgba(23,123,25,.5),rgb(226, 11, 204));
            }

            .cba{
                width: 300px;
                height: 300px;
                background-color: aquamarine;
            }

    </head>

        <div class="abc"></div><br>
        <div class="cba"></div>
    </body>
 </html>
