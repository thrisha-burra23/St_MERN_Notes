<html>

<head>
    <title>JS Function Parameters</title>
    <script>
        function divide(a,b){
            try{
                console.log("One");
                if(b==0){
                    throw new Error("Number can't be didived by zero");
                }
                let result=a/b;
                console.log(result);
                console.log("End");
            }catch(error){
                console.error("Program Error:",error);
            } 
        }

        divide(10,5);
        divide(10,0);
    </script>
</head>

<body>
    <h1>JS Exception Handling</h1>

</body>

</html>
