<html>

<head>
    <title>Function - switch</title>

    <script>
        function fun() {
            var x;
            var myd = new Date().getDay();
            switch (myd) {
                case 0:
                    x = "Today is Sunday";
                    break;
                case 1:
                    x = "Today is Monday";
                    break;
                case 2:
                    x = "Today is Tueday";
                    break;
                case 3: 
                    x = "Today is Wedday";
                    break;
                case 4:
                    x = "Today is Thuday";
                    break;
                case 5:
                    x = "Today is Friday";
                    break;
                case 6:
                    x = "Today is Satday";
                    break;
            }
            document.getElementById("myDay").innerHTML = x;
        }
    </script>
</head>

<body>
    <p id="myDay"> Click the button to displayDate</p>
    <button onclick="fun()">day!!</button>
</body>

</html>
