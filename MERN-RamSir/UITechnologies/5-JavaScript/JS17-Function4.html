<html>
    <head>
        <title>Function - onload</title>

        <script>
           function mouseOver(){
            document.writeln("Hello MouseOver");
           }         
            
        </script>
    </head>
    <body >
        <p>mouseover on div</p>
        <div onmouseover="mouseOver()">
            <h2>Inside div</h2>
        </div>
        
        

    </body>
</html>
