<html>

<head>
    <title>FetchFast-Register</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/logo2.png" alt="Logo">
            <span>FetchFast</span>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>

        <div class="container">
            <h1>Register</h1>
            <form name="myForm" onsubmit="return  validate()" action="login.html">
                <label for="uname">UserName</label>
                <input type="text" id="uname" name="uname" autofocus>
                <label for="em">Email</label>
                <input type="text" id="em" name="em">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass">
                <label for="gen">Gender</label>
                <div class="gender">
                    <input type="radio" name="gender" value="m">Male
                    <input type="radio" name="gender" value="f">Female
                </div>
                <label for="add">Address</label>
                <textarea name="add" id="add" rows="5" cols="30"></textarea>
                <button type="submit">Login</button>
            </form>

        </div>
    </main>
    <script src="register.js"></script>
</body>

</html>
