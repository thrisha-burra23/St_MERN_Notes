<body>
    <h1>JS Objects</h1>
    <script>
        var  person={
            first_name:"hello ",
            last_name:"hii..",
            myFunction: function(){
                return (" Firs Name : "+person.first_name+" Last Name: " +person.last_name);
            }
        };

       document.writeln(person.myFunction());
        console.log(person.myFunction());
    </script>
</body>
