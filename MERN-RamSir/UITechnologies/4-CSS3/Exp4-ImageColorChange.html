 <html>
    <head>
        <title>Image Change Color</title>
        <style>
            .abc{
                width: 400px;
                height: 200px;
                background:url(sea.jpg);
                background:linear-gradient(to right,rgba(179,175,175,.0),rgba(23,123,25,.5),url(sea.jpg));
            }
        </style>
    </head>
    <body>
        <div class="abc"></div><br> 
        <img src="sea.jpg" alt="">
    </body>
 </html>
