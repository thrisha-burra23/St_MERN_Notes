<html>
    <head>
        <title>ES6 Class</title>
    </head>
    <body>
        <h1>My JavaScript......</h1>
     
        <script>
          class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }

            display(){
                console.log("name: ",this.name);
                console.log("age: ",this.age);
            }  
            
            mydata(){
                console.log("Hello my data method")
            }
          }

          var myPerson=new Person("hello",20);

          
          myPerson.display();
          myPerson.mydata(); 

        </script>

    </body>
</html>
