<html>

<head>
    <title>Promises</title>
    <script>
        let myPromise = new Promise(function (resolve, reject) {

            let success = true;
            if (success) {
                resolve("Task completed!");
            } else {
                reject("Task failed.");
            }
        });

        myPromise
            .then(function (result) {// if resolved
                console.log(result)
            })
            .catch(function (error) { // if rejected
                console.error(error)

            });  
    </script>
</head>

</html>
