<html>
    <head>
        <title> ES6-Inheritence</title>
    </head>
    <body>
        <h1>JS ES6-Inheritence</h1>
        <script>
            class Car{
                brand="TATA";
                display(){
                    document.write("<br> My car name is: ", this.brand);
                }
            }

            class MyCLass extends Car{
                myData(){
                    document.write("<br> My class method");
                }
            }

            var myc=new MyCLass();
            myc.display();
            myc.myData();
            document.write("<br> My car name is: ",myc.brand);
        </script>
    </body>

</html>
