<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #result {
            border: 2px solid black;
            border-radius: 10px;
            padding: 16px;

            margin: 10px;
            width:300px;
            height: auto;
        }

        .spec {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <input id="q" type="text" placeholder="ex: Pikachu">
    <button id="go">Search</button>
    <p id="info"></p>

    <div id="result"></div>

    <script>
        const q = document.querySelector("#q");
        const go = document.querySelector("#go");
        const info = document.querySelector("#info");
        const result = document.querySelector("#result");

        go.addEventListener("click", async () => {
            const name = q.value.trim().toLowerCase();
            result.innerHTML = "";
            info.textContent = `Searching for ${name}...`;

            if (!name) {
                info.textContent = "Type a Pokemon name...";
                return;
            }

            try {
                const response = await fetch(` https://pokeapi.co/api/v2/pokemon/${encodeURIComponent(name)}`)
                const data = await response.json();
                console.log(data);      
                if (data) {
                    info.textContent = "";
                    if (data.name && data.height && data.weight)  {
                        result.innerHTML = `
                        <article>
                    <h1> ${data.name}</h1>
                    <div class="spec">
                    <p>Height: ${data.height}</p>  
                    <p>Weight: ${data.weight}</p>   
                    </div>
                    </article>
                    `}
                }
            } catch (error) {
                console.log(error.message)
            }
        })
    </script>
</body>

</html>
