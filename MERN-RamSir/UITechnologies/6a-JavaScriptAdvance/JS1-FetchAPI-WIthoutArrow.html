<html>

<head>
    <title>Fetch API</title>
    <script>
        // Define the API URL we want to fetch data from
        const url = 'https://jsonplaceholder.typicode.com/posts';

        //call fetch() to request data from the given URL
        fetch(url)
            // First .then() handles the response object
            .then(function (myres) {
                //Check the response status is ok or not ok (like 404, 500..)
                if (!myres.ok) {
                    throw new Error('Error fetch data...');
                }
                //if response is ok convert it into json
                return myres.json();
            })
            // Second .then() handles the json data
            .then(function (data) {
                //log the fetched data into the console
                console.log('Data from the API: ', data);
            })
            //catch() handles the error in the fetched API
            .catch(function (e) {
                console.error("Hello error", e);
            })
    </script>
</head>
<body>
    <h1>JS Fetch </h1>
</body>

</html>
