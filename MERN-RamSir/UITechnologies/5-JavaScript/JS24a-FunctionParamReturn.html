<html>
    <head>
        <title>JS Function Parameters</title>
        <script>
            function add(a,b){
                var sum=a+b;
               return sum;
            }
            var d=add(10,20);
           document.writeln("<br> sum:",d);
        </script>
    </head>
    <body>
        <h1>JS Function Parameter with return values</h1>
         
    </body>
</html>
