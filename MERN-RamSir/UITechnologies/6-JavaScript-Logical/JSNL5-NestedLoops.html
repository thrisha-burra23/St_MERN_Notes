<html>

<head>
    <title>Nested Loop</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {

            for (let j = 1; j <= 5; j++) {
                if ((i + j) == 6)
                    document.write(7 + " ");
                else 
                    document.write(1 + " ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
