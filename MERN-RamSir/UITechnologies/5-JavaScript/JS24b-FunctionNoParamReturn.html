<html>
    <head>
        <title>JS Function Parameters</title>
        <script>
            function add(){
                let a=10;  
                let b=20;
                var sum=a+b;
               return sum;
            }
            var d=add();
           document.writeln("<br> sum:",d);
        </script>
    </head>
    <body>
        <h1>JS Function  No Parameter with return values</h1>
         
    </body>
</html>
