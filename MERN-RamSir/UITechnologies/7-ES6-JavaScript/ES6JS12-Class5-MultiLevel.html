<html>
    <head>
        <title>Multi level ES6-Inheritence</title>
    </head>
    <body>
        <h1>JS Multilevel ES6-Inheritence</h1>
        <script>
            class Car{
                constructor(brand){
                    this.brand=brand;
                  }
                displayBrand(){
                    document.write("<br> car brand: "+this.brand);
                }
            }

            class Model extends Car{
                constructor(brand, Model){
                    super(brand);
                    
                    this.Model=Model;
                }
                displayModel(){
                    document.write("<br> car Model: "+ this.model);
                }
            }

            class Varient extends Model{
                constructor(brand, model, varient){
                    super(brand, model);
                    
                    this.varient=varient;
                }
                displayVarient(){
                    document.write("<br> car varient: "+ this.varient);
                }
            }

            var myCar=new Varient("TATA", "Safarii", "XYZ");

            myCar.displayBrand();
            myCar.displayModel();
            myCar.displayVarient();

        </script>
    </body>
</html>
