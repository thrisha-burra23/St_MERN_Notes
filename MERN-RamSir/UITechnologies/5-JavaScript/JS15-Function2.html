<html>
    <head>
        <title>Function - onCLick</title>

        <script>
           function displayDate(){
            document.getElementById("date").innerHTML=Date();
           }         
            
        </script>
    </head>
    <body>
        <h1>My JavaScript......</h1>
        <p id="date">.........</p>
     <button type="button" onclick="displayDate()">Display Date</button>
        

    </body>
</html>
