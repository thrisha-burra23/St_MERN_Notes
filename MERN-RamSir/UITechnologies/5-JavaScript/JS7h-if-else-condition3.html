<html>

<head>
    <title>JS if-else if </title>

</head>

<body>
    <h1>Java Script......</h1>
    <script>
        let a = 100;
        let b = 200;
        let c = 400;
        let d = 50;
        let e = 790;
        
        if (a > b && a > c && a > d && a > e)
            document.write("a is greater: ", a);
        else if (b > a && b > c && b > d && b > e)
            document.write("b is greater:", b);
        else if (c > a && c > b && c > d && c > e)
            document.write("c is greater: ", c);
        else if (d > a && d > b && d > c && d > e)
            document.write("d is greater: ", d);
        else
            document.write("e is greater: ", e);
    </script>
</body>

</html>
