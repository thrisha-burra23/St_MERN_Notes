<html>
    <head>
        <title>Nested Loop</title>
    </head>
    <body>
        <script>
            for(let i=1;i<=5;i++){
                let row=" ";
                for(let j=1;j<=5;j++){
                    document.write(row + i);
                }
                document.write(row+"<br>");
            }
        </script>
    </body>
</html>
