<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>

    <style>
        .hOne {
            color: red;
        }
    </style>
</head>

<body>
    <h1 id="hOne">DOM Playground</h1>

    <img id="img"/>
</body>

<script>
    const hOne = document.getElementById("hOne");
    const span = document.createElement("span");
    const img=document.getElementById("img");
    span.textContent = " Welcome! "

    hOne.appendChild(span);

    hOne.prepend(span);


    hOne.setAttribute("class", "hOne");

    console.log(hOne.hasAttribute("class"));

    hOne.removeAttribute("class");

    console.log(hOne.hasAttribute("class"));

    img.setAttribute("src","https://www.pngmart.com/files/23/Cartoon-Images-PNG-Free-Download.png");
    img.setAttribute("height","100px");
    img.setAttribute("width", "100px");
    img.setAttribute("alt", "Dora img");

    img.classList. 
</script>

</html>
