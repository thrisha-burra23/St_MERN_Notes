<html>

<head>
    <title>FetchFast-Booking</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/logo2.png" alt="Logo">
            <span>FetchFast</span>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1>Delivery Booking Form</h1>
            <form action="home.html">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="pickup">Pickup Address</label>
                <textarea id="pickup" name="pickup" rows="2" required></textarea>

                <label for="drop">Drop-off Address</label>
                <textarea id="drop" name="drop" rows="2" required></textarea>

                <label for="load">Select Load Type</label>
                <select id="load" name="load" required>
                    <option value="">-- Choose --</option>
                    <option value="bike">Bike Delivery</option>
                    <option value="scooter">Scooter Delivery</option>
                    <option value="van">Mini Van</option>
                    <option value="trolley">Trolley Truck</option>
                </select>

                <label for="date">Preferred Delivery Date</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Confirm Booking</button>
                <p class="note">We'll contact you shortly to confirm your delivery details.</p>
            </form>
        </section>

    </main>

</body>

</html>
