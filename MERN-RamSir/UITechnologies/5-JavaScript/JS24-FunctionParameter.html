<html>
    <head>
        <title>JS Function Parameters</title>
        <script>
            function add(a,b){
                var sum=a+b;
                document.writeln("<br> sum:",sum);
            }

            let t1=10;
            let t2=20;
            add(t1,t2);
            add(100,200);
            add(20.5,30.7)
            add("abc","xyz");  
        </script>
    </head>
    <body>
        <h1>JS Function Parameters</h1>
        
    </body>
</html>
