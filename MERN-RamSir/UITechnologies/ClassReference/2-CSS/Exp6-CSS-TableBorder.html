<html>
 <head>
   <title>  CSS Table color</title>
      <style>
          table , th ,td {
            border-color: rgb(9, 255, 0);
          }
      </style>
 </head>
     <body>
         <table border="10">
             <tr>
                <th>FirstName</th>
                <th>LastName</th>
             </tr>
             <tr>
                <td>Ramesh</td>
                <td>Babu</td>
             </tr>
             <tr>
                <td>Ram</td>
                <td>Krishna</td>
             </tr>
         </table>
     </body>
     

</html>
