<html>

<head>
    <title>FetchFast-Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">

    <script>
        function validate() {
            let username = document.myForm.uname.value;
            let password = document.myForm.pass.value;

            
            if (username == null || username == "") {
                alert("User name can't be empty");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be atleast 6 characters")
                return false;
            }

        }
    </script>
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/logo2.png" alt="Logo">
            <span>FetchFast</span>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>

        <div class="container">
            <h1>Login</h1>
            <form name="myForm" onsubmit="return  validate()" action="home.html">
                <label for="uname">UserName</label>
                <input type="text" id="uname" name="uname" autofocus>
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
                <button type="submit">Login</button>
            </form>

        </div>
    </main>

</body>

</html>
