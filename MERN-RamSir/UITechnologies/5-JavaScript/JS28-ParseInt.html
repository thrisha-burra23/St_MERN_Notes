<html>

<head>
    <title>JS Function Parameters</title>
    <script>
        var a=prompt("Enter a value");
        var b=prompt("Enter a value");

        document.writeln("a="+a+" <br>");
        document.writeln(" b="+b+" <br>");

        var sum=parseInt(a)+parseInt(b);
         document.writeln("sum="+sum);

    </script>
</head>

<body>
    <h1>JS Prarse Int</h1>

</body>

</html>
