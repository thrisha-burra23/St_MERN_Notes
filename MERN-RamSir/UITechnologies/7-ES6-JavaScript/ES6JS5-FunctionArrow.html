<html>
    <head>
        <title>ES6</title>
    </head>
    <body>
        <h1>My JavaScript......</h1>
     
        <script>
           function myFunction(){
            document.write("JS without arrow function <br> ");
           }  

           myFunction();

           myFunction1=()=>{
              document.write("JS with arrow function <br>");
           }

           myFunction1();


             myFunction2=()=>document.write("JS with arrow function in single line");
            

           myFunction2();
            
        </script>

    </body>
</html>
