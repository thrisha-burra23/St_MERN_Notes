<html>

<head>
    <title>FetchFast-Register</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/logo2.png" alt="Logo">
            <span>FetchFast</span>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
       
        <div class="container">
            <h1>Register</h1>
            <form action="login.html">
                <label for="umane">UserName</label>
                <input type="text" id="uname" autofocus required>
                <label for="email">Email</label>
                <input type="email">
                <label for="pass">Password</label>
                <input type="password" id="pass" required>
                <label for="gen">Gender</label>
                <div class="gender">
                     <input type="radio" value="m">Male
                    <input type="radio" value="f">Female
                </div>
                <label for="add">Address</label>
                <textarea name="add" id="add" rows="5" cols="30"></textarea>
                <button type="submit">Login</button>
            </form>

        </div>
    </main>

</body>

</html>
