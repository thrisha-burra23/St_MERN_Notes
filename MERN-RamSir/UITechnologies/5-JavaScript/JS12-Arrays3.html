<html>

<head>
    <title>JS Arrays-3 </title>

</head>

<body>
    <h1>Java Script Arrays</h1>
    <script>

        var fruits = ["Banana", "Orange", "Apple", "Mango"];

        document.write("Before Sort:", "<br>");
        document.write(fruits);
        document.write("<br>");
        fruits.sort();
        document.write("After Sort:", "<br>");
        document.write(fruits);
        document.write("<br>");
        fruits.reverse();
        document.write("After Reverse:", "<br>");
        document.write(fruits);


    </script>
</body>

</html>
