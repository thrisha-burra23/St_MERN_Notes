<html>
    <head>
        <title>Function - setTimeout</title>

        <script>
           function delay(){
            window.location="https://www.google.com";
           }          
            
        </script>
    </head>
    <body >
        <body onload="setTimeout('delay()',2000)">
            <h1>Preparing to redirect.....</h1>
        </body>
        
        

    </body>
</html>
