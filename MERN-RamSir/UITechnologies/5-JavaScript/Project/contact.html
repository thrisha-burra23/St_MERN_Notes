<html>

<head>
    <title>FetchFast-Contact us</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/logo2.png" alt="Logo">
            <span>FetchFast</span>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
       
        <div class="container">
            <h1>Get in Touch</h1>
            <p>Have a question, feedback, or delivery request? Fill out the form below and our team will get back to you shortly.</p>
            <form action="home.html">
                <label for="umane">Your Name</label>
                <input type="text" id="uname" autofocus required>
                <label for="mail">Email Address</label>
                <input type="email" id="mail" required>
                <label for="text">Message</label>
                <textarea name="" id=""></textarea>
                <button type="submit">Send Message</button>
            </form>

        </div>
    </main>

</body>

</html>
