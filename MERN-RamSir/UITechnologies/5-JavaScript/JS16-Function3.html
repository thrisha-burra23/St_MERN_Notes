<html>
    <head>
        <title>Function - onload</title>

        <script>
           function myMessage(){
            alert("I'm JS Function");
            window.document.bgColor="green";
           }         
             
        </script>
    </head>
    <body >

        <body onload="myMessage()">
            <h1>End Message</h1>
        </body>
        
        

    </body>
</html>
