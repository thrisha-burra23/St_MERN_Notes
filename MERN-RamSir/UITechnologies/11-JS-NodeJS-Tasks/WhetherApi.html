<!DOCTYPE html>
<html>
<head>
  <title>Tomorrow.io Weather API Example</title>
</head>
<body>
  <h1>Weather Information (Tomorrow.io)</h1>
<!--    
Login into https://app.tomorrow.io/ and get   apiKey   
London  Mumbai ,Hyderabad  -->

  <input type="text" id="city" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <div id="result"></div>

  <script>
    function getWeather() {
      const apiKey = "tR3g7PTkOs2CPk31tyTGQ2K88x8d00oi"; // your Tomorrow.io API key
      const city = document.getElementById("city").value.trim();

      // Tomorrow.io Weather Forecast API
      const url = `https://api.tomorrow.io/v4/weather/forecast?location=${encodeURIComponent(city)}&apikey=${apiKey}`;

      fetch(url)
        .then(function(response) {
          if (!response.ok) {
            throw new Error("API error: " + response.statusText);
          }
          return response.json();
        })
        .then(function(data) {
          console.log("Weather Data:", data);

          // Example: pick first timeline (depends on API response)
          const values = data.timelines.daily[0].values;

          document.getElementById("result").innerHTML = `
            <h3>Weather in ${city}</h3>
            <p><strong>Max Temp:</strong> ${values.temperatureMax} °C</p>
            <p><strong>Min Temp:</strong> ${values.temperatureMin} °C</p>
            <p><strong>Humidity:</strong> ${values.humidityAvg}%</p>
            <p><strong>Precipitation:</strong> ${values.precipitationProbabilityAvg}%</p>
          `;
        })
        .catch(function(error) {
          document.getElementById("result").innerHTML =
            `<p style="color:red;">${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
