<html>

<head>
    <title>JS Arrays </title>
</head>

<body>
    <h1>Java Script Arrays</h1>
    <script>

        var arr = [10, 20, 30, 40, 50, 60];
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);
        console.log(arr[4]); 
        console.log(arr[5]);

        for (var i = 0; i < arr.length; i++) {
            document.write("<br>", arr[i]);
        }

    </script>
</body>

</html>
