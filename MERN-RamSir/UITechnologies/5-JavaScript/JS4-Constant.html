<html>
    <head>
        <title>JS Const </title>
        
    </head>
    <body>
        <h1>Welcome from HTML body</h1>
        <script>
            const a=10; //local Scope
            window.document.write(a);
            document.write("<br>");
            a="Hello";
            //Uncaught TypeError: Assignment to constant variable.
            document.write(a);              
        </script>
    </body>
</html>
